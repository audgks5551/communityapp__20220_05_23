server:
  port: 8080

keycloak:
  enabled: true
  realm: springboot-test
  auth-server-url: https://auth.kube.itseasy.site
  ssl-required: external
  resource: springboot
  use-resource-role-mappings: true
  security-constraints[0]:
    authRoles[0]: user
    authRoles[1]: admin
    authRoles[2]: manager
    securityCollections[0]:
      name: test1
      patterns[0]: /test
  security-constraints[1]:
    authRoles[0]: user
    securityCollections[0]:
      name: test2
      patterns[0]: /article
  verify-token-audience: true
  confidential-port: 0
  bearer-only: true
  cors: true

spring:
  thymeleaf:
    enabled: true
    prefix: classpath:templates/
  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MariaDB53Dialect

---

spring:
  profiles:
    active: prod

---

spring:
  profiles:
    active: local
